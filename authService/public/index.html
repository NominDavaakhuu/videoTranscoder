<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcoding App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page-section active">
            <h1>Welcome to Video Transcoding App</h1>
            <p>Please log in to continue</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <!-- Main Content Sections (hidden by default) -->
        <div id="mainContent" style="display:none;">
            <!-- Profile Section (Greeting and Avatar) -->
            <div id="profileSection">
                <div class="profile-info">
                    <img src="/user.png" alt="Avatar" class="avatar">
                    <h2></h2> <!-- The greeting will be inserted here -->
                    <button onclick="logout()" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#" onclick="showPage('videosList')">Your Videos</a></li>
                    <li><a href="#" onclick="showPage('uploadVideo')">Upload Video</a></li>
                    <li><a href="#" onclick="showPage('transcodeVideo')">Transcode Video</a></li>
                </ul>
            </nav>
            <!-- Your Videos Section -->
            <div id="videosList" class="page-section">
                <h1>Your Videos</h1>
                <div id="fileList"></div>
            </div>
            <!-- Upload Video Section -->
            <div id="uploadVideo" class="page-section">
                <h1>Upload Video</h1>
                <input type="file" id="videoUpload">
                <button onclick="uploadVideo()">Upload</button>
            </div>
            <!-- Transcode Video Section -->
            <div id="transcodeVideo" class="page-section">
                <h1>Transcode Video</h1>
                <select id="videoSelect"></select>
                <button onclick="startTranscoding()">Start Transcoding</button>
                <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
